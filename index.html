<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Transcriber</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button onclick="getTranscript()">Get Transcript</button>
        <div id="result"></div>
    </div>

    <script>
        async function getTranscript() {
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');

            if (!videoUrl) {
                resultDiv.textContent = 'Please enter a video URL';
                return;
            }

            button.textContent = 'Loading...';
            button.disabled = true;

            try {
                const response = await fetch('https://youtube-transcriber-three.vercel.app/api/transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.transcript || 'Transcript not available.';
                } else {
                    resultDiv.textContent = data.error || 'An error occurred while fetching the transcript.';
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred while connecting to the server.';
                console.error('Error:', error);
            } finally {
                button.textContent = 'Get Transcript';
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
